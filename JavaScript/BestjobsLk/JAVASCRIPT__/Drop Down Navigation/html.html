<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drop Down Navigation</title>
</head>
<body>
	<h1>This is a drop down navigation</h1>
	<select id="navigation">
		<option value="#">Please select some thing</option>
		<option value="https://www.google.com/">Google</option>
		<option value="https://duckduckgo.com/">Duck Duck go</option>
		<option value="https://www.yahoo.com/">Yahoo</option>
		<option value="https://www.bing.com/">Bing</option>
	</select>
	<script src="js.js"></script>
</body>
</html>
